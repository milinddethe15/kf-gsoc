apiVersion: v1
kind: Service
metadata:
  name: {{ include "centraldashboard.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "centraldashboard.labels" . | nindent 4 }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: {{ .Values.service.targetPort }}
  selector:
    {{- include "centraldashboard.selectorLabels" . | nindent 4 }}
  sessionAffinity: None
  type: {{ .Values.service.type }}
