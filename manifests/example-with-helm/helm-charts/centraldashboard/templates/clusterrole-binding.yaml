{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "centraldashboard.fullname" . }}
  labels:
    {{- include "centraldashboard.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "centraldashboard.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "centraldashboard.serviceAccountName" . }}
  namespace: {{ .Values.namespace }}
{{- end }}
