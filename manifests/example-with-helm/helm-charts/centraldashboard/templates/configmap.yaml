apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "centraldashboard.fullname" . }}-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "centraldashboard.labels" . | nindent 4 }}
data:
  settings: |-
    {{ .Values.config.settings | toJson }}
  links: |-
    {{ .Values.config.links | toJson }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "centraldashboard.fullname" . }}-parameters
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "centraldashboard.labels" . | nindent 4 }}
data:
  CD_CLUSTER_DOMAIN: {{ .Values.config.clusterDomain }}
  CD_USERID_HEADER: {{ .Values.env.USERID_HEADER }}
  CD_USERID_PREFIX: {{ .Values.env.USERID_PREFIX }}
  CD_REGISTRATION_FLOW: {{ .Values.env.REGISTRATION_FLOW | quote }}
  CD_COLLECT_METRICS: {{ .Values.env.COLLECT_METRICS | quote }}
